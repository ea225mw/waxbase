<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test menubar</title>
  <style>
    #menubar {
      background-color: aqua;
      display: flex;
      gap: 0.625rem;
      height: 2.8rem;
      margin: 0;
    }

    .menu-buttons {
      background-color: bisque;
      /*padding: 0.5rem;*/
      height: 2.8rem;
      width: 2.8rem;
      overflow-x: visible;
      cursor: pointer;
    }

    .columns {
      position: relative;
      display: flex;
      flex-direction: column;
    }

    ul {
      position: absolute;
      top: 2.8rem;
      list-style: none;
      padding: 0;
      background-color: lightpink;
      width: fit-content;
      margin-top: 0;
      transform: scaleY(0);
      transform-origin: top;
      transition: 0.2s;
    }

    ul.visible {
      transform: scaleY(1);
    }

    li {
      padding: 0.3125rem;
      white-space: nowrap;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="menubar">
    <div id="add-record-column" class="columns">
      <div class="menu-buttons">Add record</div>
      <ul>
        <li id="bySearching">By searching...</li>
        <li id="manually">Manually...</li>
      </ul>
    </div>
    <div id="test-column" class="columns">
      <div class="menu-buttons">Test</div>
      <ul>
        <li>Test 1</li>
        <li>Test 2</li>
      </ul>
    </div>
  </div>

  <script>
    document.querySelector('#menubar').addEventListener('click', (event) => {
      if (event.target.classList.contains('menu-buttons')) {
        displayMenuChoices(event)
      } else if (event.target.tagName === 'LI') {
        console.log('Choice made');
      }
    })

    function displayMenuChoices(event) {
      const allLists = document.querySelectorAll('ul')
      const allColumns = document.querySelectorAll('.columns')

      allLists.forEach((list) => {
        list.classList.remove('visible')
      })

      const column = event.target.closest('.columns')

      if (!column) {
        return
      }

      if (column.classList.contains('displayed')) {
        column.classList.remove('displayed')
        column.querySelector('ul').classList.remove('visible')
      } else {
        allColumns.forEach((column) => {
          column.classList.remove('displayed')
        })
        column.classList.add('displayed')
        column.querySelector('ul').classList.add('visible')
      }
    }
  </script>
</body>

</html>
